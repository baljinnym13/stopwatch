<!-- stopwatch html  -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <!-- buutstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-dark text-light py-5">
      <div class="stopwatch text-center p-3 rounded border border-light">
        <div class="time display-4 mb-4">
          <span id="hour">00</span>:<span id="minute">00</span>:
          <span id="second">00</span>:<span id="millisecond">00</span>
        </div>
        <div class="buttons d-flex justify-content-center">
          <button class="btn btn-success mx-2" id="start">Start</button>
          <button class="btn btn-danger mx-2" id="stop">Stop</button>
          <button class="btn btn-warning text-dark mx-2" id="reset">
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
